<body class="bg-slate-50 text-slate-900 selection:bg-blue-200/60">
  <header class="max-w-3xl mx-auto px-4 pt-6 pb-2">
    <h1 class="text-2xl sm:text-3xl font-bold">《南崁記：溪聲與瓦影》 JSON 檢視器（內嵌）</h1>
    <p class="text-sm text-slate-600 mt-1">不需伺服器；輸入分鏡 1–120 → 顯示完整 JSON → 一鍵複製或下載。</p>
  </header>

  <main class="max-w-3xl mx-auto px-4 pb-28">
    <section class="sticky top-0 z-10 bg-slate-50/90 backdrop-blur border-y border-slate-200/70 py-3 mb-4">
      <div class="flex gap-2 items-center">
        <label for="idx" class="sr-only">分鏡編號</label>
        <input id="idx" inputmode="numeric" pattern="[0-9]*" placeholder="輸入分鏡 1–120" class="flex-1 rounded-2xl border border-slate-300 px-4 py-3 text-lg outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="btn-go" class="btn btn-primary">顯示</button>
      </div>
      <div class="mt-2 flex flex-wrap gap-2">
        <button id="btn-prev" class="btn btn-secondary" title="上一段">上一段</button>
        <button id="btn-next" class="btn btn-secondary" title="下一段">下一段</button>
        <button id="btn-copy-json" class="btn btn-ghost" title="複製完整 JSON">複製 JSON</button>
        <button id="btn-copy-prompt" class="btn btn-ghost" title="僅複製 prompt 欄位">複製 prompt</button>
        <button id="btn-dl-json" class="btn btn-ghost" title="下載本段 JSON">下載本段</button>
        <button id="btn-dl-all" class="btn btn-ghost" title="匯出全部為 JSONL">匯出全部</button>
        <button id="btn-share" class="btn btn-ghost" title="分享此段連結">分享</button>
      </div>
      <p class="mt-2 text-xs text-slate-500">提示：網址可用 <span class="kbd">#index=12</span> 直達某段；會記住最後瀏覽段落。狀態：<span id="status">初始化中…</span></p>
    </section>

    <section id="card" class="rounded-3xl bg-white shadow-lg border border-slate-200 overflow-hidden">
      <div class="px-4 sm:px-6 py-4 border-b border-slate-200 flex items-center justify-between">
        <div>
          <h2 id="title" class="text-xl font-semibold">尚未載入</h2>
          <p id="subtitle" class="text-xs text-slate-500">請輸入分鏡編號後顯示內容</p>
        </div>
        <span id="badge" class="text-xs bg-blue-600 text-white px-2 py-1 rounded-lg">--</span>
      </div>
      <div class="p-4 sm:p-6">
        <div class="grid gap-4">
          <div>
            <h3 class="font-semibold text-slate-800">完整 JSON</h3>

          </div>

            <pre id="onlyPrompt" class="mt-2 bg-slate-900 text-slate-100 rounded-xl p-4 text-sm overflow-x-auto"></pre>
          </details>
        </div>
      </div>

  <script>
    const $ = (q)=>document.querySelector(q);
    const statusEl = document.getElementById('status');
    function toast(msg){ const el=document.createElement('div'); el.textContent=msg; el.className='fixed left-1/2 -translate-x-1/2 bottom-6 z-50 bg-slate-900 text-white px-4 py-2 rounded-xl shadow-lg'; document.body.appendChild(el); setTimeout(()=>el.remove(),1600); }

    function loadEmbedded(){
      const text = document.getElementById('embedded-jsonl').textContent.trim();
      const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      return lines.map(l=>JSON.parse(l));
    }

    const state = { data: [], map: new Map(), current: null };

    function indexFromHash(){
      const m = location.hash.match(/index=(\d{1,3})/);
      if (m) return parseInt(m[1],10);
      const saved = localStorage.getItem('nankan_last_index');
      return saved ? parseInt(saved,10) : 1;
    }
    function setHash(i){ history.replaceState(null,'','#index='+i); localStorage.setItem('nankan_last_index', String(i)); }

    const $idx = $('#idx'), $go = $('#btn-go'), $prev = $('#btn-prev'), $next = $('#btn-next');
    const $copyJSON = $('#btn-copy-json'), $copyPrompt = $('#btn-copy-prompt'), $share = $('#btn-share');
    const $dlJson = $('#btn-dl-json'), $dlAll = $('#btn-dl-all');
    const $title = $('#title'), $subtitle = $('#subtitle'), $badge = $('#badge'), $json = $('#json'), $only = $('#onlyPrompt');

    function render(seg){
      if(!seg) return;
      state.current = seg.index;
      setHash(seg.index);
      $idx.value = String(seg.index);
      $title.textContent = seg.title || '(無標題)';
      $subtitle.textContent = '完整 JSON 與 prompt';
      $badge.textContent = '#' + seg.index;
      $json.textContent = JSON.stringify(seg, null, 2);
      $only.textContent = seg.prompt || '';
    }

    function jumpTo(i){
      const seg = state.map.get(i);
      if(!seg){
        alert('找不到第 ' + i + ' 段（1–120）。\n目前資料量：' + state.data.length + ' 段。');
        return;
      }
      render(seg);
    }

    function boot(){
      state.data = loadEmbedded();
      state.map = new Map(state.data.map(o=>[o.index, o]));
      statusEl.textContent = '已載入 ' + state.data.length + ' 段';
      render(state.map.get(indexFromHash()) || state.data[0]);
    }

    $go.addEventListener('click', ()=>{
      const i = parseInt($idx.value,10);
      if(Number.isNaN(i)) return alert('請輸入數字 1–120');
      jumpTo(i);
    });
    $idx.addEventListener('keydown', e=>{ if(e.key==='Enter') $go.click(); });
    $prev.addEventListener('click', ()=>{ const i = Math.max(1,(state.current||1)-1); jumpTo(i); });
    $next.addEventListener('click', ()=>{ const i = Math.min(120,(state.current||1)+1); jumpTo(i); });

    async function copyText(t){
      try{ await navigator.clipboard.writeText(t); toast('已複製到剪貼簿'); }
      catch(e){ const ta=document.createElement('textarea'); ta.value=t; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); toast('已複製（相容模式）'); }
    }
    $copyJSON.addEventListener('click', ()=>copyText($json.textContent || ''));
    $copyPrompt.addEventListener('click', ()=>copyText($only.textContent || ''));

    $share.addEventListener('click', async ()=>{
      const url = location.href;
      if(navigator.share){ try{ await navigator.share({ title: document.title, text: '南崁記分鏡 #' + (state.current||''), url }); } catch(e){} }
      else { copyText(url); }
    });

    $dlJson.addEventListener('click', ()=>{
      const blob = new Blob([ $json.textContent || '' ], {type:'application/json;charset=utf-8'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'segment_' + (state.current||'NA') + '.json'; a.click(); URL.revokeObjectURL(a.href);
    });
    $dlAll.addEventListener('click', ()=>{
      const lines = state.data.map(o=>JSON.stringify(o));
      const blob = new Blob([ lines.join('\n') ], {type:'text/plain;charset=utf-8'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'segments_export.jsonl'; a.click(); URL.revokeObjectURL(a.href);
    });

    boot();
  </script>
