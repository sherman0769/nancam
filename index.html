  <script>
    const $ = (q)=>document.querySelector(q);
    const statusEl = document.getElementById('status');
    function toast(msg){ const el=document.createElement('div'); el.textContent=msg; el.className='fixed left-1/2 -translate-x-1/2 bottom-6 z-50 bg-slate-900 text-white px-4 py-2 rounded-xl shadow-lg'; document.body.appendChild(el); setTimeout(()=>el.remove(),1600); }

    function loadEmbedded(){
      const text = document.getElementById('embedded-jsonl').textContent.trim();
      const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      return lines.map(l=>JSON.parse(l));
    }

    const state = { data: [], map: new Map(), current: null };

    function indexFromHash(){
      const m = location.hash.match(/index=(\d{1,3})/);
      if (m) return parseInt(m[1],10);
      const saved = localStorage.getItem('nankan_last_index_ep2');
      return saved ? parseInt(saved,10) : 1;
    }
    function setHash(i){ history.replaceState(null,'','#index='+i); localStorage.setItem('nankan_last_index_ep2', String(i)); }

    const $idx = $('#idx'), $go = $('#btn-go'), $prev = $('#btn-prev'), $next = $('#btn-next');
    const $copyJSON = $('#btn-copy-json'), $copyPrompt = $('#btn-copy-prompt'), $share = $('#btn-share');
    const $dlJson = $('#btn-dl-json'), $dlAll = $('#btn-dl-all');
    const $title = $('#title'), $subtitle = $('#subtitle'), $badge = $('#badge'), $json = $('#json'), $only = $('#onlyPrompt');

    function render(seg){
      if(!seg) return;
      state.current = seg.index;
      setHash(seg.index);
      $idx.value = String(seg.index);
      $title.textContent = seg.title || '(無標題)';
      $subtitle.textContent = '完整 JSON 與 prompt';
      $badge.textContent = '#' + seg.index;
      $json.textContent = JSON.stringify(seg, null, 2);
      $only.textContent = seg.prompt || '';
    }

    function jumpTo(i){
      const seg = state.map.get(i);
      if(!seg){
        alert('找不到第 ' + i + ' 段（1–120）。\n目前資料量：' + state.data.length + ' 段。');
        return;
      }
      render(seg);
    }

    function boot(){
      state.data = loadEmbedded();
      state.map = new Map(state.data.map(o=>[o.index, o]));
      statusEl.textContent = '已載入 ' + state.data.length + ' 段';
      render(state.map.get(indexFromHash()) || state.data[0]);
    }

    $go.addEventListener('click', ()=>{
      const i = parseInt($idx.value,10);
      if(Number.isNaN(i)) return alert('請輸入數字 1–120');
      jumpTo(i);
    });
    $idx.addEventListener('keydown', e=>{ if(e.key==='Enter') $go.click(); });
    $prev.addEventListener('click', ()=>{ const i = Math.max(1,(state.current||1)-1); jumpTo(i); });
    $next.addEventListener('click', ()=>{ const i = Math.min(120,(state.current||1)+1); jumpTo(i); });

    async function copyText(t){
      try{ await navigator.clipboard.writeText(t); toast('已複製到剪貼簿'); }
      catch(e){ const ta=document.createElement('textarea'); ta.value=t; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); toast('已複製（相容模式）'); }
    }
    $copyJSON.addEventListener('click', ()=>copyText($json.textContent || ''));
    $copyPrompt.addEventListener('click', ()=>copyText($only.textContent || ''));

    $share.addEventListener('click', async ()=>{
      const url = location.href;
      if(navigator.share){ try{ await navigator.share({ title: document.title, text: '南崁記 II 分鏡 #' + (state.current||''), url }); } catch(e){} }
      else { copyText(url); }
    });

    $dlJson.addEventListener('click', ()=>{
      const blob = new Blob([ $json.textContent || '' ], {type:'application/json;charset=utf-8'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'ep2_segment_' + (state.current||'NA') + '.json'; a.click(); URL.revokeObjectURL(a.href);
    });
    $dlAll.addEventListener('click', ()=>{
      const lines = state.data.map(o=>JSON.stringify(o));
      const blob = new Blob([ lines.join('\n') ], {type:'text/plain;charset=utf-8'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'ep2_segments.jsonl'; a.click(); URL.revokeObjectURL(a.href);
    });

    boot();
  </script>
